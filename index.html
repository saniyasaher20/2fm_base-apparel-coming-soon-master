<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles/main.css">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
<header role="header" class="d-md-none p-4">
  <div class="header--div">
    <img src="./images/logo.svg" class="header--logo" alt="Base Apparel">
  </div>
</header>
  <main role="main">
    <div class="card border-0 mb-3">
      <div class="row g-0 card--row">

        <div class="col-md-8 card--col-text">
          <div class="card-body card--body">

            <div class="card--logo d-md-block d-none">
              <img src="./images/logo.svg" class="card--logo" alt="Base Apparel">
            </div>
            <h1 class="card-title card--title text-uppercase"><span class="text-desaturatedRed card--we-are">We're
              </span>
              <br>coming
              <br>soon
            </h1>
            <p class="card-text card--description">Hello fellow shoppers! We're currently building our new fashion
              store. Add your email
              below to stay up-to-date with announcements and our launch deals.</p>

            <div class="input-group mb-3 card--email-btn-grp">
              <input type="text" class="form-control card--email-input" placeholder="Email Address" aria-label="Email Address"
                aria-describedby="email-btn">
              <button class="btn card--email-btn" type="button" id="email-btn"><img src="./images/icon-arrow.svg"
                  alt=">"></button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img src="/images/hero-desktop.jpg" class="img-fluid w-100" alt="...">
        </div>

      </div>
    </div>
  </main>

  <!-- 
  We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

  <footer role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Saniya Saher</a>.
    </p>
  </footer>
</body>

</html>
